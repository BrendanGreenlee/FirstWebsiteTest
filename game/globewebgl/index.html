<!DOCTYPE HTML>
<html>
<head>
<script src="http://www.webglearth.com/v2/api.js"></script>
<script>
  function initialize() {
    var options = {};
    var earth = new WE.map('earth_div', options);
    WE.tileLayer('https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg', {
  tileSize: 256,
  bounds: [[-85, -180], [85, 180]],
  minZoom: 0,
  maxZoom: 16,
  attribution: 'Syntropy',
  tms: true
}).addTo(earth);
    var marker = WE.marker([51.5, -0.1]).addTo(earth)
    marker.bindPopup('<b>Hello world!</b>');
    var options = {color: '#f00', opacity: 1, fillColor: '#f00', fillOpacity: 0.1, weight: 2};
    var polygonB = WE.polygon([[50, 3], [51, 2.5], [50.5, 4.5]], options).addTo(earth);
  }
</script>
</head>
<style>
#earth_div {
  background-color: black;
}
html, body {
  background-color: black;
}
</style>
<body onload="initialize()">
  <div id="earth_div" style="width:80%;height:90%; padding:2px;"></div>
</body>
</html>
